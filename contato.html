<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Queimadas no Brasil</h1>
    </header>
    <br />
    <br />
    <br />
    <br />
    <br />
    <main>
        <h2>Contato</h2>
        <form action="#" method="post" class="form-contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <section class="informacoes-contato">
            <h3>Informações de Contato</h3>
            <p><strong>Endereço:</strong> Rua Exemplo, 123, Cidade - Estado</p>
            <p><strong>Telefone:</strong> (00) 12345-6789</p>
            <p><strong>Redes Sociais:</strong> 
                <a href="#">Facebook</a>,  
                <a href="#">Instagram</a>
            </p>
        </section>
    </main>
    <br />
    <br />
    <br />
    <br />
    <br />
    <footer>
        <p>© 2024 Queimadas no Brasil.</p>
        <p>By: Kauã Prates</p>
    </footer>
</body>
</html>
